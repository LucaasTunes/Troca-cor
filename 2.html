<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper || Simple</title>
    <link rel="stylesheet" href="3.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f5f8;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        nav {
            background-color: #fff;
            padding: 20px;
        }

        .nav-center {
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .color {
            font-weight: bold;
            color: blue;
        }

        .btn {
            position: relative;
            padding: 12px 20px;
            background-color: blue;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Color flipper</h1>
    <nav>
        <div class="nav-center">
            <h4>color flipper</h4>
            <ul class="nav-links">
                <li><a href="2-1.html">Home</a></li>
                <li><a href="2-2.html">About</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>background-color: #f1f5f8<br><span class="color">blue</span></h2>
            <button class="btn btn-blue">click me</button>
        </div>
    </main>

    <!-- javascript -->
    <script src="1.js"></script>
</body>
</html>
